<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: linear-gradient(45deg, #ffffff, #ff5252, #ffffff);
            background-size: 300% 300%;
            animation: backgroundShift 12s ease infinite;
            text-align: center;
            padding: 60px;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h2 {
            font-size: 2em;
            color: #b71c1c;
            margin-bottom: 30px;
        }

        img {
            max-width: 350px;
            border: 4px solid #d32f2f;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .btn {
            display: inline-block;
            margin-top: 40px;
            background-color: #c62828;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ad1d1d;
        }
    </style>
</head>
<body>
    <h2>üß™ Predicted Cell Type: <strong>{{ class_label }}</strong></h2>
    <img src="data:image/png;base64,{{ img_data }}" alt="Uploaded Cell Image"><br>
    <a class="btn" href="/">üîÅ Upload Another Image</a>
</body>
</html>
